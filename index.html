<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elderly League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- App Meta -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Elderly League – Match history & leaderboard" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Base Styles -->
  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header img {
      height: 36px;
      width: auto;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 28px;
    }

    section h2 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main {
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header>
    <!-- Logo: path sabit -->
    <img id="app-logo" alt="Elderly League Logo" />
    <h1>Elderly League</h1>
  </header>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- LEADERBOARD -->
    <section>
      <h2>Leaderboard</h2>
      <div id="leaderboard" class="card muted">
        Loading leaderboard...
      </div>
    </section>

    <!-- MATCHES -->
    <section>
      <h2>Matches</h2>
      <div id="matches" class="card muted">
        Loading matches...
      </div>
    </section>

    <!-- ADMIN -->
    <section id="admin-section" style="display:none;">
      <h2>Admin Panel</h2>
      <div id="admin-panel" class="card">
        <!-- Admin UI app.js tarafından render edilir -->
      </div>
    </section>

  </main>

  <!-- ================= FIREBASE ================= -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- ================= APP ================= -->
  <script src="app.js"></script>
</body>
</html>
