<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Support League</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-bg: #f2f4f8; --card-bg: #ffffff; --accent-blue: #00112c; }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: #1a1f36; padding-bottom: 80px; }
        
        .hero-section { background: var(--accent-blue); color: white; padding: 2rem 1rem 3.5rem 1rem; border-radius: 0 0 24px 24px; }
        
        .nav-pills { background: white; padding: 0.4rem; border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: inline-flex; position: relative; top: -20px; margin-bottom: 0; }
        .nav-pills .nav-link { border-radius: 10px; color: #6c757d; font-weight: 600; padding: 8px 20px; font-size: 0.9rem; }
        .nav-pills .nav-link.active { background-color: var(--accent-blue); color: white; }

        .custom-card { background: var(--card-bg); border-radius: 16px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.03); padding: 1.2rem; margin-bottom: 1rem; }
        
        /* Leaderboard */
        .table-custom th { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px; color: #8898aa; background: transparent; border-bottom: 1px solid #eee; }
        .table-custom td { vertical-align: middle; padding: 0.8rem 0.4rem; font-weight: 500; font-size: 0.9rem; border-bottom: 1px solid #f9f9f9; }
        .rank-circle { width: 26px; height: 26px; background: #e9ecef; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; }
        .rank-1 { background: #FFD700; color: white; } .rank-2 { background: #C0C0C0; color: white; } .rank-3 { background: #CD7F32; color: white; }

        /* Matches History */
        .match-card { cursor: pointer; transition: transform 0.15s; position: relative; overflow: hidden; }
        .match-card:active { transform: scale(0.98); }
        .match-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: #ddd; }
        .match-card.type-Standard::before { background: #0d6efd; }
        .match-card.type-Tournament::before { background: #ffc107; }
        
        .score-display { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }

        /* Tournament Inputs */
        .team-section { border-radius: 12px; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .team-blue { background: #e7f1ff; border-color: #b6d4fe; }
        .team-red { background: #ffe7e7; border-color: #ffb6b6; }
        .team-yellow { background: #fff9e6; border-color: #ffecb5; }
        
        .fixture-input { width: 50px; text-align: center; border: 1px solid #ccc; border-radius: 6px; padding: 4px; font-weight: bold; }

        /* Player Tags */
        .player-tag { background: white; border: 1px solid #eee; padding: 4px 10px; border-radius: 50px; font-size: 0.8rem; display: inline-flex; align-items: center; margin: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <h2 class="fw-bold m-0"><i class="fas fa-futbol me-2"></i>Elderly Support</h2>
        <small class="opacity-75">League Manager</small>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#leaderboard">Table</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#matches">Matches</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#admin">New Entry</button></li>
            </ul>
        </div>

        <div class="tab-content pt-3">
            
            <div class="tab-pane fade show active" id="leaderboard">
                <div class="custom-card p-0 overflow-hidden">
                    <table class="table table-custom table-hover m-0">
                        <thead>
                            <tr>
                                <th class="ps-3">#</th> <th>Player</th> <th class="text-center">P</th> <th class="text-center">W</th> <th class="text-center">GD</th> <th class="text-center pe-3 text-primary">Pts</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <tr><td colspan="6" class="text-center py-4 text-muted">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="matches">
                <div id="match-history-list"></div>
            </div>

            <div class="tab-pane fade" id="admin">
                <div class="custom-card">
                    <form id="addMatchForm">
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="small text-muted fw-bold">Date</label>
                                <input type="date" class="form-control" id="matchDate" required>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted fw-bold">Location</label>
                                <input class="form-control" list="locationOptions" id="matchLocation" placeholder="Select..." required>
                                <datalist id="locationOptions">
                                    <option value="Sporthal ROC Europaboulevard">
                                    <option value="Sporthal Calvijn">
                                    <option value="Sportgebouw Bibian Mentel">
                                    <option value="Sporthallen Zuid">
                                </datalist>
                            </div>
                            <div class="col-12">
                                <label class="small text-muted fw-bold">YouTube (Optional)</label>
                                <input type="url" class="form-control" id="matchYoutube" placeholder="https://youtube.com/...">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="matchType" id="typeStandard" value="Standard" checked onchange="toggleMatchType()">
                                <label class="btn btn-outline-primary" for="typeStandard">Standard</label>
                                
                                <input type="radio" class="btn-check" name="matchType" id="typeTournament" value="Tournament" onchange="toggleMatchType()">
                                <label class="btn btn-outline-warning text-dark" for="typeTournament">Tournament</label>
                            </div>
                        </div>

                        <div id="standardSection">
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="team-section team-blue h-100">
                                        <div class="fw-bold text-primary mb-2">BLUE TEAM</div>
                                        <input type="number" class="form-control mb-2 fw-bold text-center fs-4" id="scoreA" placeholder="0">
                                        <input type="text" class="form-control form-control-sm mb-2 bg-white" id="nameTeamA" placeholder="Name (Opt)">
                                        <input type="text" class="form-control form-control-sm" list="playerList" id="inputPlayerA" placeholder="+ Player">
                                        <div id="listTeamA" class="d-flex flex-wrap mt-2"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="team-section team-red h-100">
                                        <div class="fw-bold text-danger mb-2">RED TEAM</div>
                                        <input type="number" class="form-control mb-2 fw-bold text-center fs-4" id="scoreB" placeholder="0">
                                        <input type="text" class="form-control form-control-sm mb-2 bg-white" id="nameTeamB" placeholder="Name (Opt)">
                                        <input type="text" class="form-control form-control-sm" list="playerList" id="inputPlayerB" placeholder="+ Player">
                                        <div id="listTeamB" class="d-flex flex-wrap mt-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="tournamentSection" class="d-none">
                            <div class="alert alert-light border small p-2 mb-3 text-center">
                                <i class="fas fa-info-circle"></i> Fill teams, then enter 6 match scores.
                            </div>
                            
                            <div class="team-section team-yellow mb-2">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold text-warning text-dark"><i class="fas fa-square text-warning border border-dark"></i> YELLOW TEAM</span>
                                    <input type="text" class="form-control form-control-sm w-50" id="nameTournA" placeholder="Custom Name">
                                </div>
                                <input type="text" class="form-control form-control-sm mt-2" list="playerList" id="inputPlayerTournA" placeholder="+ Add Player">
                                <div id="listTeamTournA" class="d-flex flex-wrap mt-1"></div>
                            </div>

                            <div class="team-section team-blue mb-2">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold text-primary"><i class="fas fa-square text-primary"></i> BLUE TEAM</span>
                                    <input type="text" class="form-control form-control-sm w-50" id="nameTournB" placeholder="Custom Name">
                                </div>
                                <input type="text" class="form-control form-control-sm mt-2" list="playerList" id="inputPlayerTournB" placeholder="+ Add Player">
                                <div id="listTeamTournB" class="d-flex flex-wrap mt-1"></div>
                            </div>

                            <div class="team-section team-red mb-3">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold text-danger"><i class="fas fa-square text-danger"></i> RED TEAM</span>
                                    <input type="text" class="form-control form-control-sm w-50" id="nameTournC" placeholder="Custom Name">
                                </div>
                                <input type="text" class="form-control form-control-sm mt-2" list="playerList" id="inputPlayerTournC" placeholder="+ Add Player">
                                <div id="listTeamTournC" class="d-flex flex-wrap mt-1"></div>
                            </div>

                            <div class="card p-3 border-0 bg-white shadow-sm">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">Match Results</h6>
                                
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="badge bg-warning text-dark text-wrap" style="width:70px">Yellow</span>
                                    <div><input type="number" class="fixture-input" id="t_m1_a"> - <input type="number" class="fixture-input" id="t_m1_b"></div>
                                    <span class="badge bg-primary text-wrap" style="width:70px">Blue</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="badge bg-warning text-dark text-wrap" style="width:70px">Yellow</span>
                                    <div><input type="number" class="fixture-input" id="t_m2_a"> - <input type="number" class="fixture-input" id="t_m2_c"></div>
                                    <span class="badge bg-danger text-wrap" style="width:70px">Red</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2 border-bottom pb-2">
                                    <span class="badge bg-primary text-wrap" style="width:70px">Blue</span>
                                    <div><input type="number" class="fixture-input" id="t_m3_b"> - <input type="number" class="fixture-input" id="t_m3_c"></div>
                                    <span class="badge bg-danger text-wrap" style="width:70px">Red</span>
                                </div>
                                
                                <div class="d-flex align-items-center justify-content-between mb-2 pt-2">
                                    <span class="badge bg-warning text-dark text-wrap" style="width:70px">Yellow</span>
                                    <div><input type="number" class="fixture-input" id="t_m4_a"> - <input type="number" class="fixture-input" id="t_m4_b"></div>
                                    <span class="badge bg-primary text-wrap" style="width:70px">Blue</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="badge bg-warning text-dark text-wrap" style="width:70px">Yellow</span>
                                    <div><input type="number" class="fixture-input" id="t_m5_a"> - <input type="number" class="fixture-input" id="t_m5_c"></div>
                                    <span class="badge bg-danger text-wrap" style="width:70px">Red</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <span class="badge bg-primary text-wrap" style="width:70px">Blue</span>
                                    <div><input type="number" class="fixture-input" id="t_m6_b"> - <input type="number" class="fixture-input" id="t_m6_c"></div>
                                    <span class="badge bg-danger text-wrap" style="width:70px">Red</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 mt-4 py-3 fw-bold rounded-4 shadow">
                            SAVE MATCH RESULT
                        </button>
                    </form>
                    <datalist id="playerList"></datalist>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="matchDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalDateLoc">Match Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    </div>
                <div class="modal-footer border-0 pt-0">
                    <a id="modalYoutube" href="#" target="_blank" class="btn btn-danger w-100 d-none">
                        <i class="fab fa-youtube me-2"></i> Watch on YouTube
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
