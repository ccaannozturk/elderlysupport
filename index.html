<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elderly Support League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-color: #f0f2f5; --primary: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: #1e293b; padding-bottom: 80px; }
        
        .hero { background: var(--primary); color: white; padding: 2rem 1rem 4rem; border-radius: 0 0 30px 30px; position: relative; }
        .hero-title { font-weight: 800; letter-spacing: -1px; }
        
        /* Filters */
        .filter-bar { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); display: inline-flex; gap: 10px; position: relative; top: -25px; margin-bottom: -15px; align-items: center; }
        .form-select-sm { border-radius: 8px; border: 1px solid #e2e8f0; font-weight: 600; color: #475569; }

        /* Navigation */
        .nav-pills .nav-link { color: #64748b; font-weight: 600; border-radius: 10px; margin: 0 5px; }
        .nav-pills .nav-link.active { background-color: var(--primary); color: white; }

        /* Cards */
        .custom-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; margin-bottom: 15px; }
        .match-card { cursor: pointer; transition: transform 0.2s; }
        .match-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* Player Stats Modal */
        .form-badge { display: inline-flex; width: 24px; height: 24px; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.7rem; color: white; margin-right: 3px; }
        .form-w { background: #22c55e; } .form-d { background: #94a3b8; } .form-l { background: #ef4444; }

        /* Admin Actions */
        .admin-actions { display: none; text-align: right; padding: 8px; background: #f8fafc; border-top: 1px solid #eee; }
        .show-super-admin .admin-actions { display: block; }

        /* Badge Dots */
        .badge-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .bg-yellow { background-color: #facc15; } .bg-blue { background-color: #3b82f6; } .bg-red { background-color: #ef4444; }
        
        /* Loading */
        #loadingOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        
        /* Hidden Canvas for Image Generation */
        #shareCanvas { display: none; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="d-none">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div class="hero text-center">
        <div class="position-absolute top-0 end-0 p-3" style="cursor: pointer; opacity: 0.8;" data-bs-toggle="modal" data-bs-target="#loginModal" id="authBtn">
            <i class="fas fa-lock text-white"></i>
        </div>
        <h2 class="hero-title m-0"><i class="fas fa-futbol me-2"></i>Elderly Support</h2>
        <small class="opacity-75">League Analytics</small>
    </div>

    <div class="container text-center">
        <div class="filter-bar">
            <select id="filterYear" class="form-select form-select-sm" style="width: 80px;">
                <option value="2025">2025</option>
                <option value="2026" selected>2026</option>
                <option value="2027">2027</option>
            </select>
            <select id="filterMonth" class="form-select form-select-sm" style="width: 110px;">
                <option value="all">All Year</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
    </div>

    <div class="container mt-3 mb-3">
        <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#matches">Matches</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard">Table</button></li>
            <li class="nav-item d-none" id="navNewEntry"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#admin">Admin</button></li>
        </ul>
    </div>

    <div class="container pb-5">
        <div class="tab-content">
            
            <div class="tab-pane fade show active" id="matches">
                <div id="match-history-list">
                    <div class="text-center py-5 text-muted">Loading...</div>
                </div>
            </div>

            <div class="tab-pane fade" id="leaderboard">
                <div class="custom-card shadow-sm">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light small text-uppercase text-muted">
                            <tr><th class="ps-3">#</th><th>Player</th><th class="text-center">P</th><th class="text-center">W</th><th class="text-center pe-3">Pts</th></tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
                <div class="text-center mt-2 small text-muted"><i class="fas fa-info-circle"></i> Click on a player for detailed stats</div>
            </div>

            <div class="tab-pane fade" id="admin">
                <div class="custom-card p-3 mb-3 bg-light border-primary border-opacity-25">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary"><i class="fas fa-database me-2"></i>Backup Data</span>
                        <button class="btn btn-sm btn-outline-primary bg-white" onclick="exportToCSV()"><i class="fas fa-file-csv me-1"></i> Download CSV</button>
                    </div>
                </div>

                <div class="custom-card p-3">
                    <div class="d-flex justify-content-between mb-3 border-bottom pb-2">
                        <h5 class="fw-bold m-0" id="formTitle">New Entry</h5>
                        <button class="btn btn-sm btn-outline-danger d-none" id="cancelEditBtn" onclick="cancelEditMode()">Cancel</button>
                    </div>
                    
                    <form id="addMatchForm">
                        <input type="hidden" id="editMatchId">
                        
                        <div class="row g-2 mb-3">
                            <div class="col-6"><input type="date" class="form-control" id="matchDate" required></div>
                            <div class="col-6">
                                <input class="form-control" list="locList" id="matchLocation" placeholder="Location" required>
                                <datalist id="locList">
                                    <option value="Sporthal ROC Europaboulevard">
                                    <option value="Sporthal Calvijn">
                                    <option value="Sportgebouw Bibian Mentel">
                                    <option value="Sporthallen Zuid">
                                </datalist>
                            </div>
                            <div class="col-12"><input type="url" class="form-control" id="matchYoutube" placeholder="YouTube Link (Optional)"></div>
                        </div>

                        <div class="btn-group w-100 mb-3">
                            <input type="radio" class="btn-check" name="matchType" id="typeStandard" value="Standard" checked onchange="toggleMatchType()">
                            <label class="btn btn-outline-dark" for="typeStandard">Standard</label>
                            <input type="radio" class="btn-check" name="matchType" id="typeTournament" value="Tournament" onchange="toggleMatchType()">
                            <label class="btn btn-outline-dark" for="typeTournament">Tournament</label>
                        </div>

                        <div id="standardSection">
                            <div class="p-2 border rounded bg-light mb-2">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <div class="d-flex gap-1">
                                        <input type="radio" name="colorA" value="yellow" class="btn-check" id="ca_y"><label class="btn btn-sm btn-outline-warning p-1" for="ca_y"></label>
                                        <input type="radio" name="colorA" value="blue" class="btn-check" id="ca_b" checked><label class="btn btn-sm btn-outline-primary p-1" for="ca_b"></label>
                                        <input type="radio" name="colorA" value="red" class="btn-check" id="ca_r"><label class="btn btn-sm btn-outline-danger p-1" for="ca_r"></label>
                                    </div>
                                    <input type="text" class="form-control form-control-sm w-50" id="nameTeamA" placeholder="Team A">
                                </div>
                                <div class="d-flex gap-2">
                                    <input type="number" class="form-control fw-bold text-center" style="width:60px" id="scoreA" placeholder="0">
                                    <input type="text" class="form-control" list="playerList" id="inputPlayerA" placeholder="+ Player">
                                </div>
                                <div id="listTeamA" class="d-flex flex-wrap mt-1"></div>
                            </div>
                            
                            <div class="p-2 border rounded bg-light">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <div class="d-flex gap-1">
                                        <input type="radio" name="colorB" value="yellow" class="btn-check" id="cb_y"><label class="btn btn-sm btn-outline-warning p-1" for="cb_y"></label>
                                        <input type="radio" name="colorB" value="blue" class="btn-check" id="cb_b"><label class="btn btn-sm btn-outline-primary p-1" for="cb_b"></label>
                                        <input type="radio" name="colorB" value="red" class="btn-check" id="cb_r" checked><label class="btn btn-sm btn-outline-danger p-1" for="cb_r"></label>
                                    </div>
                                    <input type="text" class="form-control form-control-sm w-50" id="nameTeamB" placeholder="Team B">
                                </div>
                                <div class="d-flex gap-2">
                                    <input type="number" class="form-control fw-bold text-center" style="width:60px" id="scoreB" placeholder="0">
                                    <input type="text" class="form-control" list="playerList" id="inputPlayerB" placeholder="+ Player">
                                </div>
                                <div id="listTeamB" class="d-flex flex-wrap mt-1"></div>
                            </div>
                        </div>

                        <div id="tournamentSection" class="d-none">
                            <div class="row g-1 mb-2">
                                <div class="col-4"><div class="p-1 border rounded text-center bg-warning bg-opacity-25"><small class="fw-bold">YEL</small><input id="nameTournA" class="form-control form-control-sm p-0 text-center mb-1" placeholder="Name"><input id="inputPlayerTournA" class="form-control form-control-sm p-0 text-center" list="playerList" placeholder="+"></div><div id="listTeamTournA" class="d-flex flex-wrap justify-content-center"></div></div>
                                <div class="col-4"><div class="p-1 border rounded text-center bg-primary bg-opacity-25"><small class="fw-bold">BLU</small><input id="nameTournB" class="form-control form-control-sm p-0 text-center mb-1" placeholder="Name"><input id="inputPlayerTournB" class="form-control form-control-sm p-0 text-center" list="playerList" placeholder="+"></div><div id="listTeamTournB" class="d-flex flex-wrap justify-content-center"></div></div>
                                <div class="col-4"><div class="p-1 border rounded text-center bg-danger bg-opacity-25"><small class="fw-bold">RED</small><input id="nameTournC" class="form-control form-control-sm p-0 text-center mb-1" placeholder="Name"><input id="inputPlayerTournC" class="form-control form-control-sm p-0 text-center" list="playerList" placeholder="+"></div><div id="listTeamTournC" class="d-flex flex-wrap justify-content-center"></div></div>
                            </div>
                            <div class="border rounded p-2 bg-white small">
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-warning text-dark">Y</span><input type="number" class="text-center border" style="width:25px" id="t_m1_a">-<input type="number" class="text-center border" style="width:25px" id="t_m1_b"><span class="badge bg-primary">B</span></div>
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-warning text-dark">Y</span><input type="number" class="text-center border" style="width:25px" id="t_m2_a">-<input type="number" class="text-center border" style="width:25px" id="t_m2_c"><span class="badge bg-danger">R</span></div>
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-primary">B</span><input type="number" class="text-center border" style="width:25px" id="t_m3_b">-<input type="number" class="text-center border" style="width:25px" id="t_m3_c"><span class="badge bg-danger">R</span></div>
                                <hr class="my-1">
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-warning text-dark">Y</span><input type="number" class="text-center border" style="width:25px" id="t_m4_a">-<input type="number" class="text-center border" style="width:25px" id="t_m4_b"><span class="badge bg-primary">B</span></div>
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-warning text-dark">Y</span><input type="number" class="text-center border" style="width:25px" id="t_m5_a">-<input type="number" class="text-center border" style="width:25px" id="t_m5_c"><span class="badge bg-danger">R</span></div>
                                <div class="d-flex justify-content-center gap-2 mb-1"><span class="badge bg-primary">B</span><input type="number" class="text-center border" style="width:25px" id="t_m6_b">-<input type="number" class="text-center border" style="width:25px" id="t_m6_c"><span class="badge bg-danger">R</span></div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-bold rounded-pill shadow" id="saveBtn">Save Match</button>
                    </form>
                    <datalist id="playerList"></datalist>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 p-4">
                <h5 class="fw-bold text-center">Staff Access</h5>
                <form id="loginForm">
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="loginPass" class="form-control mb-3" placeholder="Password" required>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
                <div id="userInfo" class="d-none text-center">
                    <small id="userEmailDisplay" class="d-block mb-2 text-muted"></small>
                    <button class="btn btn-outline-danger btn-sm w-100" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="matchDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer border-0 pt-0">
                    <button class="btn btn-success w-100 rounded-pill fw-bold shadow-sm" onclick="downloadMatchImage()">
                        <i class="fab fa-instagram me-2"></i>Download Story Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="playerStatsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="psName">Player Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-2" id="psBody">
                    </div>
            </div>
        </div>
    </div>

    <canvas id="shareCanvas" width="1080" height="1920"></canvas>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
    <style>
        .player-tag { font-size:0.7rem; background:#fff; border:1px solid #ddd; padding:1px 6px; border-radius:10px; margin:1px; display:inline-block; }
    </style>
</body>
</html>
